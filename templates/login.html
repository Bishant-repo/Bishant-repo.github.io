{% extends 'base.html' %}
{% block title %}Login | GreenTrack{% endblock %}
{% block content %}
<div class="eco-login-bg">
  <svg viewBox="0 0 1440 600" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path fill="#E6F4EA" d="M0,400 Q360,300 720,400 T1440,400 V600H0Z"/>
    <path fill="#FDF6EC" d="M0,500 Q360,450 720,500 T1440,500 V600H0Z"/>
    <path fill="#C8E6C9" d="M0,550 Q360,520 720,550 T1440,550 V600H0Z"/>
    <path fill="#FFE5D0" d="M0,580 Q360,570 720,580 T1440,580 V600H0Z"/>
  </svg>
</div>
<div class="login-center">
  <form class="login-card" method="POST" action="/login">
    <h2>Welcome Back</h2>
    <div class="input-group">
      <span class="input-icon"><i class="fa fa-envelope"></i></span>
      <input type="email" name="email" placeholder="Email address" required>
    </div>
    <div class="input-group">
      <span class="input-icon"><i class="fa fa-lock"></i></span>
      <input type="password" name="password" placeholder="Password" required>
    </div>
    <div class="login-options">
      <label><input type="checkbox" name="remember"> Remember Me</label>
      <a href="#">Forgot password?</a>
    </div>
    {% if error %}
      <div class="alert-eco">{{ error }}</div>
    {% endif %}
    <button type="submit" class="login-btn">Log In</button>
    <div class="social-login">
      <button class="social-btn" title="Login with Google" type="button"><i class="fab fa-google"></i></button>
      <button class="social-btn" title="Login with Facebook" type="button"><i class="fab fa-facebook-f"></i></button>
      <button class="social-btn" title="Login with Apple" type="button"><i class="fab fa-apple"></i></button>
    </div>
    <div style="margin-top:1rem;font-size:0.97rem;">
      <span>Don't have an account?</span>
      <a href="/register" style="color:#4CAF50;font-weight:600;">Register</a>
    </div>
  </form>
</div>
{% endblock %}
{% block head %}
<style>
.eco-login-bg {
  position: fixed;
  inset: 0;
  z-index: -1;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
}
.eco-login-bg svg {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100vw;
  height: 60vh;
  pointer-events: none;
}
.login-center {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}
.login-card {
  background: rgba(255,255,255,0.7);
  border-radius: 2rem;
  box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
  backdrop-filter: blur(12px);
  padding: 2.5rem 2rem;
  max-width: 370px;
  width: 100%;
  margin: 2rem;
  text-align: center;
}
.login-card h2 {
  font-family: 'Poppins', sans-serif;
  color: #4CAF50;
  margin-bottom: 1.5rem;
  font-weight: 600;
}
.input-group {
  position: relative;
  margin-bottom: 1.2rem;
}
.input-group input {
  width: 100%;
  padding: 0.9rem 1rem 0.9rem 2.7rem;
  border-radius: 1.2rem;
  border: none;
  background: rgba(230,244,234,0.5);
  box-shadow: 0 2px 8px rgba(76,175,80,0.07);
  font-size: 1rem;
  color: #263238;
  outline: none;
  transition: box-shadow 0.2s;
}
.input-group input:focus {
  box-shadow: 0 0 0 2px #A5D6A7;
}
.input-group .input-icon {
  position: absolute;
  left: 1rem;
  top: 50%;
  transform: translateY(-50%);
  color: #81C784;
  font-size: 1.1rem;
}
.login-btn {
  width: 100%;
  padding: 0.9rem;
  border-radius: 1.2rem;
  border: none;
  background: linear-gradient(90deg, #4CAF50 60%, #A5D6A7 100%);
  color: #fff;
  font-weight: 600;
  font-size: 1.1rem;
  margin-top: 0.5rem;
  cursor: pointer;
  box-shadow: 0 2px 8px rgba(76,175,80,0.10);
  transition: background 0.2s, transform 0.2s;
}
.login-btn:hover {
  background: linear-gradient(90deg, #388E3C 60%, #81C784 100%);
  transform: translateY(-2px) scale(1.03);
}
.login-options {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 1rem 0 0.5rem 0;
  font-size: 0.95rem;
}
.login-options label {
  display: flex;
  align-items: center;
  gap: 0.4rem;
  color: #263238;
}
.login-options a {
  color: #4CAF50;
  text-decoration: none;
  transition: color 0.2s;
}
.login-options a:hover {
  color: #388E3C;
}
.social-login {
  margin: 1.2rem 0 0.5rem 0;
  display: flex;
  gap: 1rem;
  justify-content: center;
}
.social-btn {
  border: none;
  background: #fff;
  border-radius: 50%;
  width: 44px;
  height: 44px;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 2px 8px rgba(76,175,80,0.10);
  cursor: pointer;
  font-size: 1.2rem;
  transition: box-shadow 0.2s, background 0.2s;
}
.social-btn:hover {
  background: #E6F4EA;
  box-shadow: 0 4px 16px rgba(76,175,80,0.15);
}
@media (max-width: 600px) {
  .login-card { padding: 1.5rem 0.7rem; }
}
</style>
{% endblock %}
