{% extends 'base.html' %}
{% block title %}Register | GreenTrack{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="glass-card" style="max-width: 400px; width: 100%;">
    <h2 class="mb-4 text-center" style="color: var(--primary); font-family: 'Poppins', sans-serif;">Create Account</h2>
    <form method="POST" action="/register">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" name="name" placeholder="Full Name" required>
        <label for="name">Full Name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
        <label for="email">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        <label for="password">Password</label>
      </div>
      {% if error %}
        <div class="alert-eco">{{ error }}</div>
      {% endif %}
      <button type="submit" class="btn btn-eco w-100">Register</button>
    </form>
    <div class="text-center mt-3">
      <span class="small">Already have an account?</span>
      <a href="/login" class="ms-1">Log In</a>
    </div>
  </div>
</div>
{% endblock %}
